<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img
            src="assets/layout/images/{{
                layoutService.config().colorScheme === 'light'
                    ? 'Fixtronix-logo'
                    : 'Fixtronix-logo'
            }}.png"
            alt="logo"
        />
    </a>

    <button
        #menubutton
        class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()"
    >
        <i class="pi pi-bars"></i>
    </button>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible
        }"
    >
        <!-- <button
            (click)="notification('top')"
            class="p-link layout-topbar-button"
            badge="1"
            badgeClass="p-badge-danger"
        >
            <i class="pi pi-bell"></i>
            <span>Profile</span>
        </button> -->
        <!-- <p-button
            pBadge
            (click)="notification('top')"
            [badge]="nbReminder"
            badgeClass="p-badge-danger"
            icon="pi pi-bell"
        >
        </p-button> -->
        <p-button
            (click)="notification('top')"
            label="Reminder"
            [badge]="nbReminder"
        />
        <button
            (click)="logout('top-right')"
            class="p-link layout-topbar-button"
        >
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
    </div>
    <p-dialog
        header="Alert"
        [modal]="true"
        [(visible)]="visible"
        [position]="position"
        [style]="{ width: '25rem' }"
    >
        <span class="p-text-secondary block mb-5">
            Voulez-vous deconnecter ?.
        </span>

        <div class="flex justify-content-end gap-2">
            <p-button
                label="Ignorer"
                severity="secondary"
                (onClick)="visible = false"
            />
            <p-button label="DÃ©connexion" (onClick)="yes()" />
        </div>
    </p-dialog>
    <p-dialog
        header="Notifications"
        [modal]="true"
        [(visible)]="visibleNotification"
        [position]="positionNotification"
        [style]="{ width: '25rem' }"
    >
        <div class="flex justify-content-start gap-2">
            <div>
                <div *ngFor="let notification of listReminders">
                    <div *ngFor="let reminder of notification?.reminder?.data">
                        <span>_id:{{ reminder._id }}</span>

                        <span>title: {{ reminder.title }}</span>
                    </div>
                </div>
            </div>
        </div>
    </p-dialog>
</div>
