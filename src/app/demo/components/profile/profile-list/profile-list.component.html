<div class="card">
    <p-button
        (click)="showDialog()"
        icon="pi pi-plus"
        label="Ajouter un STAFF"
    ></p-button>
</div>
<p-dialog
    header="Ajouter un nouveau profil"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
>
    <form [formGroup]="staffForm">
        <div class="grid">
            <div class="col">
                <!-- Username field -->
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        formControlName="username"
                        placeholder="Username"
                    />
                </p-inputGroup>
            </div>
            <div class="col">
                <!-- E-mail field -->
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-at"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        formControlName="email"
                        placeholder="E-mail"
                    />
                </p-inputGroup>
            </div>
            <div class="col">
                <!-- first name field -->
                <div class="p-float-label mb-4">
                    <input
                        formControlName="firstName"
                        pInputText
                        id="firstName"
                        class="pInputText w-full"
                    />
                    <label for="firstName">Prénom</label>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <!-- last name field -->
                <div class="p-float-label mb-4">
                    <input
                        formControlName="lastName"
                        pInputText
                        id="lastName"
                        class="pInputText w-full"
                    />
                    <label for="lastName">Nom</label>
                </div>
            </div>

            <div class="col">
                <!-- phone field -->
                <p-inputMask
                    id="phone"
                    mask="99 999 999"
                    placeholder="Téléphone"
                    formControlName="phone"
                ></p-inputMask>
            </div>
            <div class="col">
                <div class="p-float-label mb-4">
                    <p-dropdown
                        [options]="roles"
                        optionLabel="name"
                        optionValue="code"
                        [showClear]="true"
                        placeholder="Choisir un rôle"
                        formControlName="role"
                    ></p-dropdown>

                    <label for="raisonSociale">Rôle</label>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <p-password
                    id="password"
                    placeholder="Password"
                    [toggleMask]="true"
                    formControlName="password"
                    styleClass="mb-5"
                    inputStyleClass="w-full p-3 md:w-30rem"
                ></p-password>
            </div>
        </div>
    </form>

    <div class="flex gap-4">
        <p-button
            label="Submit"
            [loading]="loading"
            (onClick)="addSTAFF()"
        ></p-button>
        <p-button label="Danger" severity="danger"></p-button>
    </div>
</p-dialog>

<div class="card">
    <p-toast></p-toast>
    <p-table
        [columns]="cols"
        [value]="profileList"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editProduct(rowData)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-danger"
                        (click)="deleteProduct(rowData)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="totalProfileCount"
        [rowsPerPageOptions]="[5, 10, 30]"
    ></p-paginator>
</div>
