<div class="card">
    <p-button
        (click)="showDialog()"
        icon="pi pi-plus"
        label="Ajouter une société"
    ></p-button>
</div>
<p-dialog
    header="Ajouter une nouvelle société"
    [(visible)]="creationCompanyModalCondition"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
>
    <form [formGroup]="companyForm">
        <!-- Added mt-4 (margin-top: 1rem) -->

        <div class="p-float-label mb-4">
            <input
                formControlName="companyName"
                pInputText
                id="name1"
                class="pInputText w-full"
            />
            <label for="name1">Nom de la société</label>
        </div>

        <div class="p-float-label mb-4">
            <input
                formControlName="email"
                pInputText
                id="email"
                class="pInputText w-full"
            />
            <label for="email">E-mail</label>
        </div>

        <div class="p-float-label mb-4">
            <label for="region">Region</label>
            <p-dropdown
                formControlName="region"
                [options]="region"
                optionLabel="name"
                [showClear]="true"
                placeholder="Choisir une region"
                styleClass="w-full"
            ></p-dropdown>
        </div>

        <div class="p-float-label mb-4">
            <input
                formControlName="address"
                pInputText
                id="address"
                class="pInputText w-full"
            />
            <label for="address">Adresse</label>
        </div>

        <div class="p-float-label mb-4">
            <input
                pInputText
                id="raisonSociale"
                class="pInputText w-full"
                formControlName="raisonSociale"
            />
            <label for="raisonSociale">Raison social</label>
        </div>

        <div class="p-float-label mb-4">
            <input
                pInputText
                id="exoneration"
                class="pInputText w-full"
                formControlName="Exoneration"
            />
            <label for="exoneration">Exoneration</label>
        </div>

        <div class="p-float-label mb-4">
            <input
                formControlName="fax"
                pInputText
                id="fax"
                class="pInputText w-full"
            />
            <label for="fax">Fax</label>
        </div>

        <div class="p-float-label mb-4">
            <input
                formControlName="phone"
                pInputText
                id="fax"
                class="pInputText w-full"
            />
            <label for="fax">Phone</label>
        </div>

        <div class="p-float-label mb-4">
            <p-inputGroup class="p-float-label mb-4">
                <p-inputGroupAddon>www</p-inputGroupAddon>
                <input
                    formControlName="website"
                    type="text"
                    pInputText
                    placeholder="Website"
                />
            </p-inputGroup>
        </div>

        <div class="p-float-label mb-4">
            <input
                formControlName="activitePrincipale"
                pInputText
                id="fax"
                class="pInputText w-full"
            />
            <label for="activitePrincipale">Activité principal</label>
        </div>

        <div class="p-float-label mb-4">
            <input
                formControlName="activiteSecondaire"
                pInputText
                id="fax"
                class="pInputText w-full"
            />
            <label for="activiteSecondaire">Activité secondaire</label>
        </div>

        <div class="flex justify-content-between">
            <p-button
                size="small"
                severity="success"
                label="Service achat"
                badgeClass="p-badge-success"
                badge="0"
                (onClick)="hideShowFormAchat()"
            ></p-button>
            <p-button
                size="small"
                severity="success"
                label="Service technique"
                badgeClass="p-badge-success"
                badge="0"
                (onClick)="hideShowFormTechnique()"
            ></p-button>
            <p-button
                (onClick)="hideShowFormFinancier()"
                size="small"
                severity="success"
                label="Service financier"
                badgeClass="p-badge-success"
                badge="0"
            ></p-button>
        </div>
        <!-- service financier -->
        <div
            formGroupName="financier"
            *ngIf="toHideFinancier"
            class="flex justify-center flex-wrap gap-4 max-w-2xl mt-4"
        >
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <!-- full name field -->
                <h4>Service financier</h4>
                <div class="p-float-label mb-4">
                    <input
                        pInputText
                        id="fullName"
                        class="pInputText w-full"
                        formControlName="fullName"
                    />
                    <label for="fullName">Nom é Prénom</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <!-- Email field -->
                <div class="p-float-label mb-4">
                    <input
                        formControlName="email"
                        pInputText
                        id="email"
                        class="pInputText w-full"
                    />
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <!-- phone field -->
                <div class="p-float-label mb-4">
                    <input
                        formControlName="phone"
                        pInputText
                        id="phone"
                        class="pInputText w-full"
                    />
                    <label for="phone">Télephone</label>
                </div>
            </div>
        </div>
        <!-- service achat -->
        <div
            formGroupName="achat"
            *ngIf="toHideAchat"
            class="flex justify-center flex-wrap gap-4 max-w-2xl mt-4"
        >
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <!-- full name field -->
                <h4>Service achat</h4>
                <div class="p-float-label mb-4">
                    <input
                        pInputText
                        id="fullName"
                        class="pInputText w-full"
                        formControlName="fullName"
                    />
                    <label for="fullName">Nom é Prénom</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <!-- Email field -->
                <div class="p-float-label mb-4">
                    <input
                        formControlName="email"
                        pInputText
                        id="email"
                        class="pInputText w-full"
                    />
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <!-- phone field -->
                <div class="p-float-label mb-4">
                    <input
                        formControlName="phone"
                        pInputText
                        id="phone"
                        class="pInputText w-full"
                    />
                    <label for="phone">Télephone</label>
                </div>
            </div>
        </div>

        <!-- service technique -->
        <div
            formGroupName="technique"
            *ngIf="toHideTechnique"
            class="flex justify-center flex-wrap gap-4 max-w-2xl mt-4"
        >
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <h4>Service technique</h4>
                <!-- full name field -->
                <div class="p-float-label mb-4">
                    <input
                        pInputText
                        id="fullName"
                        class="pInputText w-full"
                        formControlName="fullName"
                    />
                    <label for="fullName">Nom é Prénom</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <!-- Email field -->
                <div class="p-float-label mb-4">
                    <input
                        formControlName="email"
                        pInputText
                        id="email"
                        class="pInputText w-full"
                    />
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <!-- phone field -->
                <div class="p-float-label mb-4">
                    <input
                        formControlName="phone"
                        pInputText
                        id="phone"
                        class="pInputText w-full"
                    />
                    <label for="phone">Télephone</label>
                </div>
            </div>
        </div>
    </form>

    <!-- -------- -->
    <ng-template pTemplate="footer">
        <p-button
            (onClick)="annulerUpdate()"
            label="Annuler"
            severity="danger"
        ></p-button>
        <p-button
            label="Ajouter"
            severity="success"
            [loading]="loading"
            (onClick)="addCompany()"
        ></p-button>
    </ng-template>
</p-dialog>

<div class="card">
    <p-toast></p-toast>
    <p-table
        [columns]="cols"
        [value]="companiesList"
        styleClass="p-datatable-sm"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td class="flex">
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editCompany(rowData)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-paginator"
                        class="p-button-rounded mr-2"
                        (click)="modalServices(rowData)"
                        severity="help"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-danger"
                        (click)="deleteSelectedCompany(rowData)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="totalCompanyRecord"
        [rowsPerPageOptions]="[5, 10, 30]"
    ></p-paginator>
    <p-dialog
        [(visible)]="CompanyModalCondition"
        [style]="{ width: '450px' }"
        header="Détails de la société"
        [modal]="true"
        styleClass="p-fluid"
        draggable="false"
    >
        <ng-template pTemplate="content">
            <div class="field">
                <label for="name">Nom société</label>
                <input
                    type="text"
                    [(ngModel)]="companySelected.name"
                    pInputText
                    id="name"
                    required
                    autofocus
                />
                <small
                    class="p-error"
                    *ngIf="submitted && !companySelected.name"
                >
                    Name is required.
                </small>
            </div>
            <!-- todo
            <div class="field">
                <p-dropdown
                    [options]="region"
                    optionLabel="name"
                    [(ngModel)]="companySelected.region"
                    [showClear]="true"
                    placeholder="Choisir une region"
                    styleClass="w-full"
                ></p-dropdown>
                <small class="p-error" *ngIf="submitted && !client.region">
                    Region is required.
                </small>
            </div> -->
            <div class="field">
                <label for="address">Address</label>
                <input
                    type="text"
                    pInputText
                    [(ngModel)]="companySelected.address"
                    id="address"
                    required
                />
                <small
                    class="p-error"
                    *ngIf="submitted && !companySelected.address"
                >
                    Address is required.
                </small>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input
                    type="email"
                    pInputText
                    id="email"
                    [(ngModel)]="companySelected.email"
                    required
                />
                <small
                    class="p-error"
                    *ngIf="submitted && !companySelected.email"
                >
                    Email is required.
                </small>
            </div>
            <!-- <div class="field">
                <label for="activitePrincipale">Activité Principale</label>
                <input
                    type="text"
                    pInputText
                    id="activitePrincipale"
                    required
                />
                <small
                    class="p-error"
                    *ngIf="submitted && !client.activitePrincipale"
                >
                    Activité Principale is required.
                </small>
            </div> -->
            <!-- <div class="field">
                <label for="activiteSecondaire">Activité Secondaire</label>
                <input
                    type="text"
                    pInputText
                    id="activiteSecondaire"
                    required
                />
                <small
                    class="p-error"
                    *ngIf="submitted && !client.activiteSecondaire"
                >
                    Activité Secondaire is required.
                </small>
            </div> -->
            <div class="field">
                <label for="raisonSociale">Raison Sociale</label>
                <input
                    type="text"
                    pInputText
                    id="raisonSociale"
                    [(ngModel)]="companySelected.raisonSociale"
                    required
                />
                <small
                    class="p-error"
                    *ngIf="submitted && !companySelected.raisonSociale"
                >
                    Raison Sociale is required.
                </small>
            </div>
            <div class="field">
                <label for="exoneration">Exonération</label>
                <input
                    type="text"
                    pInputText
                    [(ngModel)]="companySelected.Exoneration"
                    id="exoneration"
                    required
                />
                <small
                    class="p-error"
                    *ngIf="submitted && !companySelected.exoneration"
                >
                    Exonération is required.
                </small>
            </div>
            <div class="field">
                <label for="fax">Fax</label>
                <input
                    type="text"
                    pInputText
                    id="fax"
                    [(ngModel)]="companySelected.fax"
                    required
                />
                <small
                    class="p-error"
                    *ngIf="submitted && !companySelected.fax"
                >
                    Fax is required.
                </small>
            </div>
            <div class="field">
                <label for="webSiteLink">Website Link</label>
                <input
                    type="text"
                    pInputText
                    id="webSiteLink"
                    required
                    [(ngModel)]="companySelected.webSiteLink"
                />
                <small
                    class="p-error"
                    *ngIf="submitted && !companySelected.webSiteLink"
                >
                    Website Link is required.
                </small>
            </div>
            <div class="modal-footer">
                <p-button
                    (click)="annuler()"
                    icon="pi pi-times"
                    label="Annuler"
                    [text]="true"
                ></p-button>
                <p-button
                    (click)="saveUpdateCompany()"
                    icon="pi pi-plus"
                    label="Modifier"
                    [text]="true"
                ></p-button>
            </div>
        </ng-template>
    </p-dialog>
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
