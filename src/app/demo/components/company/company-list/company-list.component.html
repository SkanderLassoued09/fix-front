<div class="card">
    <p-button
        (click)="showDialog()"
        icon="pi pi-plus"
        label="Ajouter une société"
    ></p-button>
</div>
<p-dialog
    header="Ajouter une nouvelle société"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
>
    <div class="flex justify-center flex-wrap gap-4 max-w-2xl mt-4">
        <!-- Added mt-4 (margin-top: 1rem) -->
        <form [formGroup]="companyForm">
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="companyName"
                        pInputText
                        id="name1"
                        class="pInputText w-full"
                    />
                    <label for="name1">Nom de la société</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="email"
                        pInputText
                        id="email"
                        class="pInputText w-full"
                    />
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="region"
                        pInputText
                        id="region"
                        class="pInputText w-full"
                    />
                    <label for="region">Region</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="address"
                        pInputText
                        id="address"
                        class="pInputText w-full"
                    />
                    <label for="address">Adresse</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        pInputText
                        id="raisonSociale"
                        class="pInputText w-full"
                        formControlName="raisonSociale"
                    />
                    <label for="raisonSociale">Raison social</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        pInputText
                        id="exoneration"
                        class="pInputText w-full"
                        formControlName="Exoneration"
                    />
                    <label for="exoneration">Exoneration</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="fax"
                        pInputText
                        id="fax"
                        class="pInputText w-full"
                    />
                    <label for="fax">Fax</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="phone"
                        pInputText
                        id="fax"
                        class="pInputText w-full"
                    />
                    <label for="fax">Phone</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <p-inputGroup class="p-float-label mb-4">
                        <p-inputGroupAddon>www</p-inputGroupAddon>
                        <input
                            formControlName="website"
                            type="text"
                            pInputText
                            placeholder="Website"
                        />
                    </p-inputGroup>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="activitePrincipale"
                        pInputText
                        id="fax"
                        class="pInputText w-full"
                    />
                    <label for="activitePrincipale">Activité principal</label>
                </div>
            </div>
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="activiteSecondaire"
                        pInputText
                        id="fax"
                        class="pInputText w-full"
                    />
                    <label for="activiteSecondaire">Activité secondaire</label>
                </div>
            </div>

            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <p-button
                    size="small"
                    severity="success"
                    label="Service achat"
                    badgeClass="p-badge-success"
                    badge="0"
                    (onClick)="hideShowFormAchat()"
                ></p-button>
                <p-button
                    size="small"
                    severity="success"
                    label="Service technique"
                    badgeClass="p-badge-success"
                    badge="0"
                    (onClick)="hideShowFormTechnique()"
                ></p-button>
                <p-button
                    (onClick)="hideShowFormFinancier()"
                    size="small"
                    severity="success"
                    label="Service financier"
                    badgeClass="p-badge-success"
                    badge="0"
                ></p-button>
            </div>
            <!-- service financier -->
            <div
                formGroupName="financier"
                *ngIf="toHideFinancier"
                class="flex justify-center flex-wrap gap-4 max-w-2xl mt-4"
            >
                <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                    <!-- full name field -->
                    <h4>Service financier</h4>
                    <div class="p-float-label mb-4">
                        <input
                            pInputText
                            id="fullName"
                            class="pInputText w-full"
                            formControlName="fullName"
                        />
                        <label for="fullName">Nom é Prénom</label>
                    </div>
                </div>
                <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                    <!-- Email field -->
                    <div class="p-float-label mb-4">
                        <input
                            formControlName="email"
                            pInputText
                            id="email"
                            class="pInputText w-full"
                        />
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                    <!-- phone field -->
                    <div class="p-float-label mb-4">
                        <input
                            formControlName="phone"
                            pInputText
                            id="phone"
                            class="pInputText w-full"
                        />
                        <label for="phone">Télephone</label>
                    </div>
                </div>
            </div>
            <!-- service achat -->
            <div
                formGroupName="achat"
                *ngIf="toHideAchat"
                class="flex justify-center flex-wrap gap-4 max-w-2xl mt-4"
            >
                <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                    <!-- full name field -->
                    <h4>Service achat</h4>
                    <div class="p-float-label mb-4">
                        <input
                            pInputText
                            id="fullName"
                            class="pInputText w-full"
                            formControlName="fullName"
                        />
                        <label for="fullName">Nom é Prénom</label>
                    </div>
                </div>
                <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                    <!-- Email field -->
                    <div class="p-float-label mb-4">
                        <input
                            formControlName="email"
                            pInputText
                            id="email"
                            class="pInputText w-full"
                        />
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                    <!-- phone field -->
                    <div class="p-float-label mb-4">
                        <input
                            formControlName="phone"
                            pInputText
                            id="phone"
                            class="pInputText w-full"
                        />
                        <label for="phone">Télephone</label>
                    </div>
                </div>
            </div>

            <!-- service technique -->
            <div
                formGroupName="technique"
                *ngIf="toHideTechnique"
                class="flex justify-center flex-wrap gap-4 max-w-2xl mt-4"
            >
                <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                    <h4>Service technique</h4>
                    <!-- full name field -->
                    <div class="p-float-label mb-4">
                        <input
                            pInputText
                            id="fullName"
                            class="pInputText w-full"
                            formControlName="fullName"
                        />
                        <label for="fullName">Nom é Prénom</label>
                    </div>
                </div>
                <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                    <!-- Email field -->
                    <div class="p-float-label mb-4">
                        <input
                            formControlName="email"
                            pInputText
                            id="email"
                            class="pInputText w-full"
                        />
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                    <!-- phone field -->
                    <div class="p-float-label mb-4">
                        <input
                            formControlName="phone"
                            pInputText
                            id="phone"
                            class="pInputText w-full"
                        />
                        <label for="phone">Télephone</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="flex gap-4">
        <p-button
            label="Submit"
            [loading]="loading"
            (onClick)="addCompany()"
        ></p-button>
        <p-button label="Danger" severity="danger"></p-button>
    </div>
</p-dialog>

<div class="card">
    <p-toast></p-toast>
    <p-table
        [columns]="cols"
        [value]="products"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editProduct(rowData)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-danger"
                        (click)="deleteProduct(rowData)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
