<div class="card">
    <p-button
        (click)="showDialog()"
        icon="pi pi-plus"
        label="Ajouter un client"
    ></p-button>
</div>
<p-dialog
    header="Ajouter un nouveau client"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
>
    <form [formGroup]="clientForm">
        <div class="grid">
            <div class="col">
                <label for="first_name">Prénom</label>
                <input
                    formControlName="first_name"
                    pInputText
                    id="first_name"
                    class="pInputText w-full"
                />
            </div>
            <div class="col">
                <label for="last_name">Nom</label>
                <input
                    formControlName="last_name"
                    pInputText
                    id="last_name"
                    class="pInputText w-full"
                />
            </div>
        </div>

        <div class="grid">
            <div class="col">
                <label for="region">Region</label>
                <p-dropdown
                    formControlName="region"
                    [options]="region"
                    optionLabel="name"
                    [showClear]="true"
                    placeholder="Choisir une region"
                    styleClass="w-full"
                ></p-dropdown>
            </div>
            <div class="col">
                <label for="address">Adresse</label>
                <input
                    formControlName="address"
                    pInputText
                    id="address"
                    class="pInputText w-full"
                />
            </div>
        </div>

        <div class="grid">
            <div class="col">
                <label for="email">E-mail</label>
                <input
                    formControlName="email"
                    pInputText
                    id="email"
                    class="pInputText w-full"
                />
            </div>
            <div class="col">
                <label for="email">Téléphone</label>
                <p-inputMask
                    id="phone"
                    mask="99 999 999"
                    formControlName="phone"
                    styleClass="w-full"
                ></p-inputMask>
            </div>
        </div>
    </form>

    <div class="btns">
        <p-button
            label="Annuler"
            (onClick)="clientForm.reset()"
            severity="danger"
        ></p-button>
        <p-button
            label="Ajouter"
            [loading]="loading"
            (onClick)="addClient()"
        ></p-button>
    </div>
</p-dialog>

<div class="card">
    <p-toast></p-toast>
    <p-table
        [columns]="cols"
        [value]="clientsList"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editProduct(rowData)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-danger"
                        (click)="deleteSelectedProducts(rowData)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="totalClientRecord"
        [rowsPerPageOptions]="[10, 20, 30]"
    ></p-paginator>
    <p-dialog
        [(visible)]="productDialog"
        [style]="{ width: '450px' }"
        header="Détaille du client"
        [modal]="true"
        styleClass="p-fluid"
    >
        <ng-template pTemplate="content">
            <img
                [src]="
                    'https://primefaces.org/cdn/primeng/images/demo/product/' +
                    product.image
                "
                [alt]="product.image"
                class="block m-auto pb-3"
                *ngIf="product.image"
            />
            <div class="field">
                <label for="name">Name</label>
                <input type="text" pInputText id="name" required autofocus />
                <small class="p-error" *ngIf="submitted && !product.name"
                    >Name is required.</small
                >
            </div>
            <div class="field">
                <label for="description">Description</label>
                <textarea
                    id="description"
                    pInputTextarea
                    required
                    rows="3"
                    cols="20"
                ></textarea>
            </div>

            <div class="field">
                <label class="mb-3">Category</label>
                <div class="formgrid grid">
                    <div class="field-radiobutton col-6">
                        <p-radioButton
                            id="category1"
                            name="category"
                            value="Accessories"
                        ></p-radioButton>
                        <label for="category1">Accessories</label>
                    </div>
                    <div class="field-radiobutton col-6">
                        <p-radioButton
                            id="category2"
                            name="category"
                            value="Clothing"
                        ></p-radioButton>
                        <label for="category2">Clothing</label>
                    </div>
                    <div class="field-radiobutton col-6">
                        <p-radioButton
                            id="category3"
                            name="category"
                            value="Electronics"
                        ></p-radioButton>
                        <label for="category3">Electronics</label>
                    </div>
                    <div class="field-radiobutton col-6">
                        <p-radioButton
                            id="category4"
                            name="category"
                            value="Fitness"
                        ></p-radioButton>
                        <label for="category4">Fitness</label>
                    </div>
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label for="price">Price</label>
                    <p-inputNumber
                        id="price"
                        mode="currency"
                        currency="USD"
                        locale="en-US"
                    ></p-inputNumber>
                </div>
                <div class="field col">
                    <label for="quantity">Quantity</label>
                    <p-inputNumber id="quantity"></p-inputNumber>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button
                pButton
                pRipple
                label="Cancel"
                icon="pi pi-times"
                class="p-button-text"
                (click)="hideDialog()"
            ></button>
            <button
                pButton
                pRipple
                label="Save"
                icon="pi pi-check"
                class="p-button-text"
                (click)="saveProduct()"
            ></button>
        </ng-template>
    </p-dialog>
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
