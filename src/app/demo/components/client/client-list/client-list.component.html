<div class="card">
    <p-button
        (click)="showDialog()"
        icon="pi pi-plus"
        label="Ajouter un client"
    ></p-button>
</div>
<p-dialog
    header="Ajouter un nouveau client"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
>
    <form [formGroup]="clientForm">
        <div class="grid">
            <div class="col">
                <label for="first_name">Prénom</label>
                <input
                    formControlName="first_name"
                    pInputText
                    id="first_name"
                    class="pInputText w-full"
                />
            </div>
            <div class="col">
                <label for="last_name">Nom</label>
                <input
                    formControlName="last_name"
                    pInputText
                    id="last_name"
                    class="pInputText w-full"
                />
            </div>
        </div>

        <div class="grid">
            <div class="col">
                <label for="region">Region</label>
                <p-dropdown
                    formControlName="region"
                    [options]="region"
                    optionLabel="name"
                    [showClear]="true"
                    placeholder="Choisir une region"
                    styleClass="w-full"
                ></p-dropdown>
            </div>
            <div class="col">
                <label for="address">Adresse</label>
                <input
                    formControlName="address"
                    pInputText
                    id="address"
                    class="pInputText w-full"
                />
            </div>
        </div>

        <div class="grid">
            <div class="col">
                <label for="email">E-mail</label>
                <input
                    formControlName="email"
                    pInputText
                    id="email"
                    class="pInputText w-full"
                />
            </div>
            <div class="col">
                <label for="email">Téléphone</label>
                <p-inputMask
                    id="phone"
                    mask="99 999 999"
                    formControlName="phone"
                    styleClass="w-full"
                ></p-inputMask>
            </div>
        </div>
    </form>

    <div class="modal-footer">
        <p-button
            label="Annuler"
            (onClick)="clientForm.reset()"
            severity="danger"
        ></p-button>
        <p-button
            label="Ajouter"
            severity="success"
            [loading]="loading"
            (onClick)="addClient()"
        ></p-button>
    </div>
</p-dialog>

<div class="card">
    <p-toast></p-toast>
    <p-table
        [columns]="cols"
        [value]="clientsList"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editClient(rowData)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-danger"
                        (click)="deleteSelectedClient(rowData)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="totalClientRecord"
        [rowsPerPageOptions]="[10, 20, 30]"
    ></p-paginator>
    <p-dialog
        [(visible)]="clientModalCondition"
        [style]="{ width: '450px' }"
        header="Détails du client"
        [modal]="true"
        styleClass="p-fluid"
        draggable="false"
    >
        <ng-template pTemplate="content">
            <div class="field">
                <label for="first_name">First Name</label>
                <input
                    type="text"
                    pInputText
                    id="first_name"
                    required
                    autofocus
                />
                <small class="p-error" *ngIf="submitted && !client.first_name">
                    First name is required.
                </small>
            </div>
            <div class="field">
                <label for="last_name">Last Name</label>
                <input type="text" pInputText id="last_name" required />
                <small class="p-error" *ngIf="submitted && !client.last_name">
                    Last name is required.
                </small>
            </div>
            <div class="field">
                <label for="region">Region</label>
                <input type="text" pInputText id="region" required />
                <small class="p-error" *ngIf="submitted && !client.region">
                    Region is required.
                </small>
            </div>
            <div class="field">
                <label for="region">Adresse</label>
                <input type="text" pInputText id="adresse" required />
                <small class="p-error" *ngIf="submitted && !client.address">
                    Address is required.
                </small>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" pInputText id="email" required />
                <small class="p-error" *ngIf="submitted && !client.email">
                    Email is required.
                </small>
            </div>
            <div class="field">
                <label for="phone">Phone</label>
                <input type="tel" pInputText id="phone" required />
                <small class="p-error" *ngIf="submitted && !client.phone">
                    Phone number is required.
                </small>
            </div>
            <div class="modal-footer">
                <p-button
                    (click)="annuler()"
                    icon="pi pi-times"
                    label="Annuler"
                    severity="info"
                ></p-button>
                <p-button
                    (click)="updateClient()"
                    icon="pi pi-plus"
                    label="Modifier"
                    severity="success"
                ></p-button>
            </div>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
