<div class="card">
    <p-button
        (click)="showDialog()"
        icon="pi pi-plus"
        label="Ajouter un client"
    ></p-button>
</div>

<p-dialog
    header="Ajouter un nouveau client"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
>
    <form [formGroup]="clientForm">
        <div class="grid">
            <div class="col">
                <label for="first_name">Prénom</label>
                <input
                    formControlName="first_name"
                    pInputText
                    id="first_name"
                    class="pInputText w-full"
                />
            </div>
            <div class="col">
                <label for="last_name">Nom</label>
                <input
                    formControlName="last_name"
                    pInputText
                    id="last_name"
                    class="pInputText w-full"
                />
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <label for="region">Région</label>
                <p-dropdown
                    formControlName="region"
                    [options]="region"
                    optionLabel="name"
                    [showClear]="true"
                    placeholder="Choisir une région"
                    styleClass="w-full"
                ></p-dropdown>
            </div>
            <div class="col">
                <label for="address">Adresse</label>
                <input
                    formControlName="address"
                    pInputText
                    id="address"
                    class="pInputText w-full"
                />
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <label for="email">E-mail</label>
                <input
                    formControlName="email"
                    pInputText
                    id="email"
                    class="pInputText w-full"
                />
            </div>
            <div class="col">
                <label for="phone">Téléphone</label>
                <p-inputMask
                    id="phone"
                    mask="99 999 999"
                    formControlName="phone"
                    styleClass="w-full"
                ></p-inputMask>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <p-button
            label="Annuler"
            (onClick)="cancel()"
            severity="danger"
        ></p-button>
        <p-button
            label="Ajouter"
            severity="success"
            [loading]="loading"
            (onClick)="addClient()"
        ></p-button>
    </div>
</p-dialog>

<div class="card">
    <p-toast></p-toast>
    <p-table
        [columns]="cols"
        [value]="clientsList"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">{{ col.header }}</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editClient(rowData)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-danger"
                        (click)="deleteSelectedClient(rowData._id)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="totalClientRecord"
        [rowsPerPageOptions]="[10, 20, 30]"
    ></p-paginator>
</div>

<p-dialog
    [(visible)]="clientModalCondition"
    [style]="{ width: '450px' }"
    header="Modifier le client"
    [modal]="true"
    styleClass="p-fluid"
    draggable="false"
>
    <ng-template pTemplate="content">
        <div class="field">
            <label for="first_name">Prénom</label>
            <input
                type="text"
                pInputText
                [(ngModel)]="clientData.first_name"
                required
                autofocus
            />
            <small class="p-error" *ngIf="submitted && !clientData.first_name">
                Prénom est requis.
            </small>
        </div>
        <div class="field">
            <label for="last_name">Nom</label>
            <input
                type="text"
                pInputText
                [(ngModel)]="clientData.last_name"
                required
                autofocus
            />
            <small class="p-error" *ngIf="submitted && !clientData.last_name">
                Nom est requis.
            </small>
        </div>
        <div class="field">
            <label for="region">Région</label>
            <input
                type="text"
                pInputText
                [(ngModel)]="clientData.region"
                required
                autofocus
            />
            <small class="p-error" *ngIf="submitted && !clientData.region">
                Région est requis.
            </small>
        </div>
        <div class="field">
            <label for="address">Adresse</label>
            <input
                type="text"
                pInputText
                [(ngModel)]="clientData.address"
                required
                autofocus
            />
            <small class="p-error" *ngIf="submitted && !clientData.address">
                Adresse est requis.
            </small>
        </div>
        <div class="field">
            <label for="email">E-mail</label>
            <input
                type="email"
                pInputText
                [(ngModel)]="clientData.email"
                required
                autofocus
            />
            <small class="p-error" *ngIf="submitted && !clientData.email">
                E-mail est requis.
            </small>
        </div>
        <div class="field">
            <label for="phone">Téléphone</label>
            <input
                type="tel"
                pInputText
                [(ngModel)]="clientData.phone"
                required
                autofocus
            />
            <small class="p-error" *ngIf="submitted && !clientData.phone">
                Téléphone est requis.
            </small>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button
            label="Annuler"
            icon="pi pi-times"
            [text]="true"
            (onClick)="cancel()"
        />
        <p-button
            label="Sauvegarder"
            icon="pi pi-check"
            [text]="true"
            (onClick)="updateClient()"
        />
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
