<div class="card">
    <p-button
        (click)="showDialog()"
        icon="pi pi-plus"
        label="Ajouter un client"
    ></p-button>
</div>
<p-dialog
    header="Ajouter une nouvelle société"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
>
    <div class="flex justify-center flex-wrap gap-4 max-w-2xl mt-4">
        <form [formGroup]="clientForm">
            <!-- first name field -->
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="firstName"
                        pInputText
                        id="first_name"
                        class="pInputText w-full"
                    />
                    <label for="first_name">Prénom</label>
                </div>
            </div>
            <!-- last name field -->
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="lastName"
                        pInputText
                        id="last_name"
                        class="pInputText w-full"
                    />
                    <label for="last_name">Nom</label>
                </div>
            </div>
            <!-- Region field -->
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <p-dropdown
                        formControlName="region"
                        [options]="region"
                        optionLabel="name"
                        [showClear]="true"
                        placeholder="Choisir une region"
                    ></p-dropdown>

                    <label for="region">Region</label>
                </div>
            </div>
            <!-- address field -->
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="address"
                        pInputText
                        id="address"
                        class="pInputText w-full"
                    />
                    <label for="address">Adresse</label>
                </div>
            </div>

            <!-- E-mail field -->
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <div class="p-float-label mb-4">
                    <input
                        formControlName="email"
                        pInputText
                        id="email"
                        class="pInputText w-full"
                    />
                    <label for="email">E-mail</label>
                </div>
            </div>
            <!-- phone field -->
            <div class="flex-grow" style="width: calc(33.33% - 1rem)">
                <p-inputMask
                    id="phone"
                    mask="99 999 999"
                    placeholder="Téléphone"
                    formControlName="phone"
                ></p-inputMask>
            </div>
        </form>
    </div>

    <div class="flex gap-4">
        <p-button
            label="Submit"
            [loading]="loading"
            (onClick)="addClient()"
        ></p-button>
        <p-button label="Danger" severity="danger"></p-button>
    </div>
</p-dialog>

<div class="card">
    <p-toast></p-toast>
    <p-table
        [columns]="cols"
        [value]="products"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editProduct(rowData)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-danger"
                        (click)="deleteProduct(rowData)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
