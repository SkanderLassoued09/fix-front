<p-toast></p-toast>
<div class="card">
    <p-button
        (click)="showDialog()"
        icon="pi pi-plus"
        label="Ajouter demande d'intervention"
    ></p-button>
</div>
<p-dialog
    header="Ajouter une nouvelle DI"
    [(visible)]="openAddDiModal"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
>
    <form [formGroup]="creationDiForm">
        <div class="grid">
            <!-- title -->
            <div class="col">
                <label for="firstname1">Titre</label>
                <input
                    formControlName="title"
                    id="firstname1"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
            </div>
            <!-- Description -->
            <div class="col">
                <label for="firstname1">Description</label>
                <input
                    formControlName="designiation"
                    id="firstname1"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
            </div>
            <!-- N°Serie -->
            <div class="col">
                <label for="firstname1">N°Serie</label>
                <input
                    formControlName="nSerie"
                    id="firstname1"
                    type="text"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
            </div>
        </div>
        <div class="grid">
            <div class="col flex align-items-center flex-row gap-2">
                <p-radioButton
                    (onClick)="getSt($event)"
                    formControlName="typeClient"
                    value="CLIENT"
                ></p-radioButton>
                <label class="ml-2">Client</label>
                <p-radioButton
                    (onClick)="getSt($event)"
                    formControlName="typeClient"
                    value="COMPANY"
                ></p-radioButton>
                <label class="ml-2">Société</label>
            </div>
            <div class="col" *ngIf="radioBtn === 'COMPANY'">
                <!-- <label for="firstname1">company</label> -->
                <p-dropdown
                    [options]="companiesListDropDown"
                    formControlName="company_id"
                    optionLabel="name"
                    optionValue="value"
                    [showClear]="true"
                    placeholder="Choisir société"
                ></p-dropdown>
            </div>
            <div class="col" *ngIf="radioBtn === 'CLIENT'">
                <!-- <label for="firstname1">client</label> -->
                <p-dropdown
                    [options]="clientListDropDown"
                    formControlName="client_id"
                    optionLabel="label"
                    optionValue="value"
                    [showClear]="true"
                    placeholder="Choisir client"
                ></p-dropdown>
            </div>
        </div>
        <div class="field">
            <p-fileUpload
                [multiple]="true"
                accept="image/*"
                maxFileSize="1000000"
            >
                <ng-template pTemplate="toolbar">
                    <div class="py-3">Upload 3 Files</div>
                </ng-template>
                <ng-template let-file pTemplate="file">
                    <div>Custom UI to display a file</div>
                </ng-template>
                <ng-template pTemplate="content" let-files>
                    <div>Additional content.</div>
                </ng-template>
            </p-fileUpload>
        </div>
        <div class="field">
            <p-toggleButton
                onLabel="toCoordinator"
                offLabel="keep it for now"
                (onChange)="onSelectStatusDefaultDI($event)"
            ></p-toggleButton>
        </div>

        <div class="flex gap-4">
            <p-button
                label="Créé"
                [loading]="loadingCreatingDi"
                (onClick)="createDi()"
            ></p-button>

            <p-button label="Annuler" severity="danger"></p-button>
        </div>
    </form>
</p-dialog>

<div class="card">
    <p-table
        [columns]="cols"
        [value]="diList"
        [tableStyle]="{ 'min-width': '20rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" style="min-width: 10rem">
                    {{ col.header }}
                </th>
                <th style="min-width: 10rem">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <ng-container
                        *ngIf="col.field !== 'status'; else statusColumn"
                    >
                        {{ rowData[col.field] }}
                    </ng-container>
                    <ng-template #statusColumn>
                        <p-tag
                            [value]="rowData[col.field]"
                            [severity]="getSeverity(rowData[col.field])"
                        ></p-tag>
                    </ng-template>
                </td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-raised p-button-success mr-2"
                        (click)="editProduct(rowData)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-raised p-button-danger"
                        (click)="deleteProduct(rowData)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
