<p-toast></p-toast>
<div class="card">
    <p-table
        [value]="diList"
        [columns]="cols"
        [tableStyle]="{ 'min-width': '20rem' }"
    >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" style="min-width: 10rem">
                    {{ col.header }}
                </th>
                <th style="min-width: 2rem">Affectation finale</th>
                <th style="min-width: 2rem">Affectation Estimation</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <ng-container
                        *ngIf="col.field !== 'status'; else statusColumn"
                    >
                        {{ rowData[col.field] }}
                    </ng-container>
                    <ng-template #statusColumn>
                        <p-tag
                            [value]="rowData[col.field]"
                            [severity]="getSeverity(rowData[col.field])"
                        ></p-tag>
                    </ng-template>
                </td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-folder"
                        class="p-button-rounded p-button-raised p-button-secondary mr-2"
                        (click)="takeMetoDetailsComponent(rowData)"
                        [disabled]="rowData.status !== 'INMAGASIN'"
                    ></button>
                </td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-folder-open"
                        class="p-button-rounded p-button-raised p-button-secondary mr-2"
                        (click)="openDialogMagasin(rowData)"
                        [disabled]="rowData.status !== 'MagasinEstimation'"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-dialog
        [(visible)]="magasinDiDialog"
        [style]="{ width: '50%', height: '70vh' }"
        header="Affectation pour les composants"
        [modal]="true"
        styleClass="p-fluid"
    >
        <form [formGroup]="formUpdateComposant">
            <div>
                <div class="col">
                    <label for="name">Choisir un composant</label>
                    <p-dropdown
                        [options]="arrayComposant"
                        (onChange)="selectedDropDown($event)"
                        optionLabel="infoComposant"
                        optionValue="nameComposant"
                        placeholder="Choisir composant"
                    ></p-dropdown>
                </div>
            </div>

            <ng-container *ngIf="selectedItem">
                <div class="grid align-items-center">
                    <div class="col">
                        <label for="name">Nom du composant</label>
                        <input formControlName="name" pInputText />
                    </div>
                    <div class="col">
                        <label for="package">Package</label>
                        <input formControlName="package" pInputText />
                    </div>
                </div>
                <div class="grid align-items-center">
                    <div class="col">
                        <label for="prix_achat">Prix d'achat</label>
                        <!-- <input formControlName="prix_achat" pInputText /> -->
                        <p-inputNumber
                            [showButtons]="true"
                            formControlName="prix_achat"
                            buttonLayout="horizontal"
                            spinnerMode="horizontal"
                            decrementButtonClass="p-button-danger"
                            incrementButtonClass="p-button-success"
                            incrementButtonIcon="pi pi-plus"
                            decrementButtonIcon="pi pi-minus"
                            [step]="0.25"
                            mode="currency"
                            currency="TND"
                        ></p-inputNumber>
                    </div>
                    <div class="col">
                        <label for="coming_date">Date d'arrivage</label>
                        <input formControlName="coming_date" pInputText />
                    </div>
                    <div class="col">
                        <label for="prix_vente">Prix de vente</label>
                        <!-- <input formControlName="prix_vente" pInputText /> -->
                        <p-inputNumber
                            [showButtons]="true"
                            formControlName="prix_vente"
                            buttonLayout="horizontal"
                            spinnerMode="horizontal"
                            decrementButtonClass="p-button-danger"
                            incrementButtonClass="p-button-success"
                            incrementButtonIcon="pi pi-plus"
                            decrementButtonIcon="pi pi-minus"
                            [step]="0.25"
                            mode="currency"
                            currency="TND"
                        ></p-inputNumber>
                    </div>
                </div>
                <div class="grid align-items-center">
                    <div class="col">
                        <label for="link">Lien pour le composant</label>
                        <input formControlName="link" pInputText />
                    </div>

                    <div class="col">
                        <label for="pdf">Lien DataSheet</label>
                        <input formControlName="pdf" pInputText />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <label for="name" class="mr-2"
                                >Affecter un statut pour le composant</label
                            >
                            <p-dropdown
                                [options]="statusComposant"
                                (onChange)="getSelectedStatus($event)"
                                optionLabel="name"
                                optionValue="value"
                                placeholder="Choisir état"
                                class="mr-2"
                            >
                                <ng-template let-option pTemplate="item">
                                    <p-tag
                                        [value]="option.name"
                                        [severity]="getSeverity(option.name)"
                                    ></p-tag>
                                </ng-template>
                            </p-dropdown>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <label for="quantity_stocked" class="mr-2"
                                >Quantité en stock</label
                            >
                            <p-inputNumber
                                mode="decimal"
                                [showButtons]="true"
                                buttonLayout="vertical"
                                spinnerMode="vertical"
                                formControlName="quantity_stocked"
                                decrementButtonClass="p-button-secondary"
                                incrementButtonClass="p-button-secondary"
                                incrementButtonIcon="pi pi-plus"
                                decrementButtonIcon="pi pi-minus"
                            ></p-inputNumber>
                        </div>
                    </div>
                </div>
            </ng-container>
        </form>
        <ng-template pTemplate="footer">
            <div class="flex justify-content-between align-content-center">
                <div class="field">
                    <button
                        pButton
                        pRipple
                        label="Annuler"
                        icon="pi pi-minus-circle"
                        (click)="annulerMagasinEstimation()"
                        class="p-button-text"
                    ></button>
                </div>
                <div class="field">
                    <button
                        pButton
                        pRipple
                        label="Enregistrer"
                        icon="pi pi-check-circle"
                        class="p-button-text"
                        (click)="updateComposant()"
                    ></button>
                </div>
            </div>
        </ng-template>
    </p-dialog>
</div>
